<!DOCTYPE html>
<html
  lang="fa"
  dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>تسک دوره جاوااسکریپت</title>
    <link
      rel="stylesheet"
      href="./styles/build/tailwind.css" />
    <style>
      .red {
        color: red;
      }

      .green {
        color: green;
      }
      .over {
        transform: rotate(-180deg);
        transition: transform 800ms ease;
      }
      .out {
        transform: rotate(-360deg);
        transition: transform 800ms ease;
      }
    </style>
  </head>

  <body class="p-24 px-44 bg-gray-50">
    <div class="flex items-center justify-between w-full">
      <h2 class="text-gray-500 font-bold text-5xl">لیست تراکنش ها</h2>
      <div
        id="search-input"
        class="flex-1 max-w-xl mr-4 hidden">
        <div class="bg-white p-1 rounded-2xl flex items-center border-2">
          <input
            type="text"
            placeholder="جستجوی تراکنش ..."
            class="focus:outline-none bg-transparent w-full p-2 text-slate-800" />
          <span class="ml-3 mr-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-slate-300"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg
          ></span>
        </div>
      </div>
    </div>

    <div class="flex justify-center items-center h-[80vh]">
      <!-- button show data -->
      <button
        id="btn-load-data"
        class="text-white font-bold text-4xl bg-cyan-700 py-8 px-32 rounded-2xl">
        بارگذاری تراکنش ها
      </button>
      <!-- data is loaded -->
      <div
        id="hero-section"
        class="bg-white flex-col w-full h-full mt-28 rounded-xl p-10 hidden">
        <h3 class="text-gray-500 text-2xl font-bold">لیست تراکنش های شما</h3>
        <div class="mt-10 border border-solid rounded-2xl border-collapse">
          <table class="w-full">
            <thead class="bg-gray-200 p-5">
              <tr class="text-gray-500 text-center">
                <th class="p-3 rounded-tr-xl">ردیف</th>
                <th>نوع تراکنش</th>
                <th>
                  <span class="flex justify-center items-center"
                    >مبلغ<span id="chevron-price"
                      ><svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="h-5 w-5 text-slate-900">
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="m19.5 8.25-7.5 7.5-7.5-7.5" /></svg></span
                  ></span>
                </th>
                <th>شماره پیگیری</th>
                <th class="rounded-tl-xl">
                  <span class="flex justify-center items-center"
                    >تاریخ تراکنش<span id="chevron-date"
                      ><svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="h-5 w-5 text-slate-900">
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="m19.5 8.25-7.5 7.5-7.5-7.5" /></svg></span
                  ></span>
                </th>
              </tr>
            </thead>
            <tbody id="transactions-center">
              <!-- <tr class="border-t text-center">
                <td class="p-5">1</td>
                <td>واریزی</td>
                <td>100,000 تومان</td>
                <td>123456789</td>
                <td>1403/04/20</td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- script -->

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
